<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CX Knowledge Copilot</title>

    <!-- Favicon links -->
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/favicon-32x32.png') }}"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/favicon-16x16.png') }}"
      sizes="16x16"
      type="image/png"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/favicon.svg') }}"
      type="image/svg+xml"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>

  <body>
    <header role="banner">
      <div class="logo">
        <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt="CX Knowledge Copilot Logo"
        />
      </div>
      <div class="header-gradient"></div>
    </header>

    <div class="side-menu" id="sideMenu">
      <nav>
        <ul>
          <li><i class="fas fa-home"></i><a href="#">CXPA Home</a></li>
          <li><i class="fas fa-book"></i><a href="#">Usage Guide</a></li>
          <li>
            <i class="fas fa-file-contract"></i
            ><a href="#">Terms and Conditions</a>
          </li>
        </ul>
      </nav>
    </div>

    <button id="toggleMenuBtn" class="toggle-menu-btn">
      <img
        src="{{ url_for('static', filename='images/new_logo.png') }}"
        alt="Toggle Menu"
        id="menuIcon"
        style="max-width: 100%; height: auto"
      />
    </button>

    <main role="main">
      <div class="chat-container">
        <!-- Introduction Section -->
        <div class="intro-section">
          <h1 class="intro-title">CX Knowledge Copilot</h1>
          <p class="intro-description">
            Your AI-powered companion for precise CX insights and expert
            guidance.
          </p>
        </div>

        <!-- Sample Questions -->
        <div id="sampleQuestions" class="sample-questions">
          <button
            class="sample-question-btn"
            data-question="What is a customer persona and how is it used in CX?"
          >
            What is a customer persona and how is it used in CX?
          </button>
          <button
            class="sample-question-btn"
            data-question="What are some methods for gathering customer feedback?"
          >
            What are some methods for gathering customer feedback?
          </button>
          <button
            class="sample-question-btn"
            data-question="Why is it important for CX professionals to understand financial language?"
          >
            Why is it important for CX professionals to understand financial
            language?
          </button>
          <button
            class="sample-question-btn"
            data-question="What are the potential drawbacks of benchmarking in CX?"
          >
            What are the potential drawbacks of benchmarking in CX?
          </button>
        </div>

        <!-- Chat Section -->
        <section
          class="chat-section"
          id="chatSection"
          aria-label="Chat Messages"
        >
          <!-- Chat messages will appear here -->
          <div
            id="loadingIndicator"
            class="loading-indicator"
            style="display: none"
          >
            <i class="fas fa-spinner fa-spin"></i> Loading...
          </div>
        </section>
        <button
          id="scrollToBottomBtn"
          class="scroll-to-bottom-btn"
          aria-label="Scroll to bottom"
        >
          <i class="fas fa-arrow-down"></i>
        </button>
      </div>
    </main>

    <footer class="chat-box" role="contentinfo">
      <div class="input-container">
        <!-- <button id="attachmentButton" aria-label="Attach file">
          <i class="fas fa-paperclip"></i>
        </button> -->
        <textarea
          id="userInput"
          placeholder="Type a message or attach a file..."
          aria-label="User input"
        ></textarea>
        <button id="sendButton" aria-label="Send message">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  </body>
</html>
